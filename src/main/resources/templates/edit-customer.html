<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>
<title>Edit Customer</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class = "col-md-10">
				<h2 class="text-center mb-3 pt-5">Edit Customer</h2>
				
				<div class="row" style="display:flex ;justify-content: center;">
						<div class="col-md-6">
							<form th:action="@{/admin/updateCustomer?(customerId=${customer.id})}" th:object="${customer}" method="post">
								<div class="mb-3">
									<label for="lastName" class="col-form-label">Họ</label> <input
										type="text" th:field="*{lastName}" class="form-control"
										id="lastName" placeholder="Họ"> 
									<span th:errors="*{lastName}" class="text-danger"></span>
								</div>
							
								<div class="mb-3">
									<label for="firstName" class="col-form-label">Tên</label>
									<input type="text" th:field="*{firstName}" class="form-control"
										id="firstName" placeholder="Tên" /> 
									<span th:errors="*{firstName}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="address" class="col-form-label">Địa Chỉ</label> <input
										type="text" th:field="*{address}" class="form-control" id="address"
										placeholder="Số nhà, tên đường"> 
									<span th:errors="*{address}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="ward" class="col-form-label">Phường / Xã</label> <input
										type="text" th:field="*{ward}" class="form-control" id="ward"
										placeholder="Phường, xã"> 
									<span th:errors="*{ward}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="district" class="col-form-label">Quận, Huyện</label> <input
										type="text" th:field="*{district}" class="form-control" id="district"
										placeholder="Quận, huyện"> 
									<span th:errors="*{district}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="city" class="col-form-label">Thành Phố</label> <input
										type="text" th:field="*{city}" class="form-control" id="city"
										placeholder="Thành phố"> 
									<span th:errors="*{city}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="email" class="col-form-label">Email</label> <input
										type="text" th:field="*{email}" class="form-control" id="email"
										placeholder="Email"> 
									<span th:errors="*{email}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="phoneNumber" class="col-form-label">Số Điện Thoại</label> <input
										type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
										placeholder="Số điện thoại"> 
									<span th:errors="*{phoneNumber}" class="text-danger"></span>
								</div>
		
								<a th:href="@{/admin/customers}" class="mt-3 btn btn-outline-secondary" style="width: 100px">Quay lại</a>
								<input type="submit" value="Lưu" class="mt-3 btn btn-outline-success" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
