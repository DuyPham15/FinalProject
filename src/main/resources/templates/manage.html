<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-
fit=no">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/layout.css" type="text/css">

</head>
<body>
	<!-- Main Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark taskbar-color">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-6 col-lg-1">
					<a class="navbar-brand" th:href="@{/}"><img
						th:attr="src=@{/images/logo.png}" width="50px" height="50px" /> </a>
				</div>
				<div class="col-12 col-md-6 col-lg-11">
					<nav class="navbar navbar-expand-lg">
						<div class="container-fluid">
							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item"><a class="nav-link active"
										aria-current="page" th:href="@{/admin/manage}">TRANG CHỦ</a></li>
									<li class="nav-item"><a class="nav-link active"
										aria-current="page" th:href="@{/users}">USER</a></li>
									<li class="nav-item"><a class="nav-link active"
										aria-current="page" th:href="@{/users}">SẢN PHẨM</a></li>																	
									<li sec:authorize="isAuthenticated()" class="nav-item">
										<div class="dropdown">
											<button class="btn taskbar-color dropdown-toggle" type="button"
												data-bs-toggle="dropdown" aria-expanded="false">
												<span sec:authentication="name"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a class="nav-link active" aria-current="page"
													th:href="@{/logout}">LOGOUT</a></li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</nav>
	<!-- Content Section -->
	<section layout:fragment="content">
		<p>This is filled by the content template.</p>
	</section>
	<!-- Footer -->
	<footer class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<p class="text-muted">&copy; 2020 Business Name. All rights
					reserved.</p>
			</div>
		</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
