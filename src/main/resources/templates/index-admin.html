<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>

<title>Trang Quản Lý MixiFood</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-10">
					<h2 class="my-5  fw-bolder text-center">Quản lý Mixifood</h2>
					
					<div class="row">
						<h3 class="pb-3">Trạng thái đơn hàng</h3>
						
						<div class="row" style="display: flex;justify-content: center">
							<div class="col-md-4 text-center border border-3 border-primary rounded p-5 me-5">
								<div>
									<i class="bi bi-box-seam" style="font-size:30px; color: #0D11EE"></i>
									<div style="color: #0D11EE">Đơn hàng mới</div>
								</div>
								<h2 class="pt-3" th:text="${orderSummary.orderReceivedCount}"></h2>
							</div>
							
							<div class="col-md-4 text-center border border-3 border-warning rounded p-5 ms-5">
								<div>
									<i class="bi bi-truck" style="font-size:30px; color: #EEE60D"></i>
									<div style="color: #EEE60D">Đang giao hàng</div>
								</div>
								<h2 class="pt-3" th:text="${orderSummary.orderDeliveriedCount}"></h2>
							</div>
						</div>
						
						<div class="row pt-5" style="display: flex;justify-content: center">
							<div class="col-md-4 text-center border border-3 border-danger rounded p-5 me-5">
								<div>
									<i class="bi bi-x-circle-fill" style="font-size:30px; color: #EE0D0D"></i>
									<div style="color: #EE0D0D">Đã hủy</div>
								</div>
								<h2 class="pt-3" th:text="${orderSummary.orderCanceledCount}"></h2>
							</div>
							
							<div class="col-md-4 text-center border border-3 border-success rounded p-5 ms-5">
								<div>
									<i class="bi bi-check2-circle" style="font-size:30px; color:#07FA05; border-color:#07FA05 "></i>
									<div style="color: #07FA05">Hoàn tất</div>
								</div>
								<h2 class="pt-3" th:text="${orderSummary.orderFinishedCount}"></h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
