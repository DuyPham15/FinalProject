<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>
<title>Trang Tạo Mới User</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class = "col-md-10">
					<h2 class="text-center mb-3 pt-5">Tạo Mới User</h2>
				
				<div class="row" style="display:flex ;justify-content: center;">
						<div class="col-md-6">
							<form enctype="multipart/form-data" th:action="@{/admin/addUser}" th:object="${user}" method="post">
								<div class="mb-3">
									Ảnh Đại Diện: <input th:field="*{profileImageFile}" type="file"/>
			                    </div>
			                    
			                    <div class="mb-3">
									<label for="lastName" class="col-form-label">Họ</label> <input
										type="text" th:field="*{lastName}" class="form-control"
										id="lastName" placeholder="Họ"> 
									<span th:errors="*{lastName}" class="text-danger"></span>
								</div>
							
								<div class="mb-3">
									<label for="firstName" class="col-form-label">Tên</label>
									<input type="text" th:field="*{firstName}" class="form-control"
										id="firstName" placeholder="Tên" /> 
									<span th:errors="*{firstName}" class="text-danger"></span>
								</div>	
								
								<div class="mb-3">
		                            <label for="gender" class="form-label">Giới Tính:</label>
			                            <select th:field="*{gender}" id="role" class="form-select" >
			                                <option th:value="Nam">Nam</option>
			                                <option th:value="Nữ">Nữ</option>
			                            </select>
		                        </div>
		                        
		                        <div class="mb-3">
									<label for="dateOfBirth" class="col-form-label">Ngày Sinh:</label> <input
										type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth"
										placeholder="Ngày sinh"> 
									<span th:errors="*{dateOfBirth}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="phoneNumber" class="col-form-label">Số Điện Thoại</label> <input
										type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
										placeholder="Số điện thoại"> 
									<span th:errors="*{phoneNumber}" class="text-danger"></span>
								</div>
		
								<div class="mb-3">
									<label for="email" class="col-form-label">Email</label> <input
										type="text" th:field="*{email}" class="form-control" id="email"
										placeholder="Email"> 
									<span th:errors="*{email}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="address" class="col-form-label">Địa Chỉ:</label> <textarea
										rows="2" type="text" th:field="*{address}" class="form-control" id="address"
										placeholder="Địa chỉ"></textarea>
									<span th:errors="*{address}" class="text-danger"></span>
								</div>
								
								<div class="mb-3">
		                            <label for="validationCustom02" class="form-label">Chọn quyền:</label>
			                            <select th:field="*{permissions}" id="role" multiple class="form-select" >
			                                <option th:each = "permission : ${allPermissions}" th:value="${{permission}}" th:text="${permission.role}"></option>
			                            </select>
		                        </div>
		
								<div class="mb-3">
									<label for="userName" class="col-form-label">Username</label> <input
										type="text" th:field="*{userName}" class="form-control" id="userName"
										placeholder="Username"> 
									<span th:errors="*{userName}"	class="text-danger"></span>
								</div>
								
								<div class="mb-3">
									<label for="password" class="col-form-label">Password</label> <input
										type="password" th:field="*{password}" class="form-control" id="password"
										placeholder="Password"> 
									<span th:errors="*{password}"	class="text-danger"></span>
								</div>
		
								<a th:href="@{/admin/users}" class="mt-3 btn btn-outline-secondary" style="width: 100px">Quay lại</a>
								<input type="submit" value="Lưu" class="mt-3 btn btn-outline-success" />
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
