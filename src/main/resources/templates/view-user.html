<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>
<title>Trang Chi Tiết User</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class = "col-md-10">
					<h2 class="m-5 text-center">Chi Tiết User</h2>
					<div style="display: flex; justify-content: center">
						<div class="card" style="width: 400px">
							<img th:attr="src=@{/upload/{path}(path=${user.profileImageName})}" width="400px" height="400px">
							<div class="card-body">
								<h5 class="card-title">
									<span th:text="${user.lastName}"></span> <span
										th:text="${user.firstName}"></span>
								</h5>
								
								<div class="row">
									<div class="col-md-4">Giới tính:</div>
									<div class="col-md-8" th:text="${user.gender}"></div>
								</div>
								<div class="row pt-2">
									<div class="col-md-4">Ngày sinh:</div>
									<div class="col-md-8" th:text="${#calendars.format(user.dateOfBirth,'dd/MM/yyyy')}"></div>
								</div>								
								<div class="row pt-2">
									<div class="col-md-4">Email:</div>
									<div class="col-md-8" th:text="${user.email}"></div>
								</div>
								<div class="row pt-2">
									<div class="col-md-4">Số điện thoại:</div>
									<div class="col-md-8" th:text="${user.phoneNumber}"></div>
								</div>
								<div class="row pt-2">
									<div class="col-md-4">Địa chỉ:</div>
									<div class="col-md-8" th:text="${user.address}"></div>
								</div>
							</div>
						</div>						
					</div>
					<div style="display: flex; justify-content: center">
						<a th:href="@{/admin/users}" class="btn btn-outline-secondary mt-3">Quay lại</a>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
