<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<title>Giới thiệu - MixiFood</title>
</head>
<body>
	<div class="pt-5" layout:fragment="content" style="background-color: #C1FEFF;">
	<div class="checkout-area pb-50 pdtop">
		<div class="container pt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">	
					<form th:action="@{/shop/shoppingCartCustomer}" th:object="${customerInfo}" method="POST">
						<div class="row text-center">
							<h3>THÔNG TIN GIAO HÀNG</h3>
						</div>
						<div class="row">
							<div class="pdtop">
								<div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}" role="alert"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Họ<span class="required">*</span></label> <input
										class="form-control" th:field="*{lastName}"
										id="customer.lastName" name="customer.billing.lastName"
										title="Last name is required"  autofocus="autofocus"
										type="text" value=""
										maxlength="32" style="background-color: rgb(240, 255, 255);"
										placeholder="Họ" /> <span
										id="error-customer.billing.lastName" class="error"></span>
								</div>
							</div>
						
	
							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Tên<span class="required">*</span></label> <input
										class="form-control" th:field="*{firstName}"
										id="customer.firstName" name="customer.billing.firstName"
										title="First name is required"
										type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Tên" /> <span
										id="error-customer.billing.firstName" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="checkout-form-list">
									<label>Địa chỉ <span class="required">*</span></label>
									<input class="form-control" th:field="*{address}"
										id="customer.billing.address"
										name="customer.billing.address"
										title="Address is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Số nhà, tên đường" /> <span
										id="error-customer.billing.address" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="checkout-form-list">
									<label>Phường / Xã <span class="required">*</span></label>
									<input class="form-control" th:field="*{ward}"
										id="customer.billing.address"
										name="customer.billing.address"
										title="Ward is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Phường / Xã" /> <span
										id="error-customer.billing.address" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row">	
							<div class="col-md-12">
								<div class="checkout-form-list">
									<label>Quận / Huyện <span class="required">*</span></label> <input
										class="form-control" th:field="*{district}"
										id="customer.billing.address"
										name="customer.billing.address"
										title="District is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Quận / Huyện" /> <span
										id="error-customer.billing.address" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="checkout-form-list">
									<label>Thành phố <span class="required">*</span></label> <input
										class="form-control" th:field="*{city}"
										id="customer.billing.city" name="customer.billing.city"
										title="City is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Thành phố " /> <span
										id="error-customer.billing.city" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Email <span class="required">*</span></label> <input
										class="form-control" th:field="*{email}"
										id="customer.emailAddress" name="customer.emailAddress"
										title="Email is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Email" /> <span
										id="error-customer.emailAddress" class="error"></span>
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Số điện thoại <span class="required">*</span></label>
									<input class="form-control" th:field="*{numberPhone}"
										id="customer.billing.phone" name="customer.billing.phone"
										title="Phone number is required" type="text" value=""
										style="background-color: rgb(240, 255, 255);"
										placeholder="Số điện thoại" /> <span
										id="error-customer.billing.phone" class="error"></span>
								</div>
							</div>
						</div>
						
						<div class="row pt-3 pb-3 text-center">
							<div class="col-md-6">
								<div class="order-button-payment pdtop">
									<a class="btn btn-secondary" th:href="@{/shop/shoppingCart}">Quay	lại giỏ hàng</a>
								</div>
							</div>
							<div class="col-md-6">
								<div class="order-button-payment pdtop">
									<button id="submitOrder" type="submit" class="btn btn-secondary">Tiếp	tục</button>
								</div>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
