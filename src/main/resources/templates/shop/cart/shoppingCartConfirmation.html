<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<title>Giới thiệu - MixiFood</title>
</head>
<body>
	<div class="pt-5" layout:fragment="content" style="background-color: #C1FEFF;">
		<div class="container pt-5" >
			<div class="row pt-3">
				<div class="col-md-6 offset-md-3">
					<div class="row border rounded bg-white pt-3 pb-5">
						<h3 class="text-center pb-3">XÁC NHẬN ĐƠN HÀNG</h3>
					
						<div class="col-md-7" style="display: flex; justify-content: end;">
							<div class="card" style="width:25rem; background-color: #D3FFD4;">
								<div class="card-body">
							    	<h3 class="card-title">Thông tin khách hàng</h3>
							    	
							    	<div class="row">
										<div class="col-md-4">
											<label> Họ tên: </label>
										</div>
										<div class="col-md-8">
											<span th:text="${myCart.customerInfo.lastName}"></span> <span
												th:text="${myCart.customerInfo.firstName}"></span>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-4">
											<label> Email: </label>
										</div>
										<div class="col-md-8" th:text="${myCart.customerInfo.email}"></div>
									</div>
									
									<div class="row">
										<div class="col-md-4">
											<label> Điện thoại: </label>
										</div>
										<div class="col-md-8" th:text="${myCart.customerInfo.numberPhone}"></div>
									</div>
									
									<div class="row">
										<div class="col-md-4">
											<label> Địa chỉ: </label>
										</div>
										<div class="col-md-8">
											<span th:text="${myCart.customerInfo.address}"></span>, 
											<span th:text="${myCart.customerInfo.ward}"></span>, 
											<span th:text="${myCart.customerInfo.district}"></span>, 
											<span th:text="${myCart.customerInfo.city}"></span>
										</div>
									</div>												    	
								</div>
							</div>
						</div>
						
						<div class="col-md-5" style="display: flex; justify-content: start;">
							<div class="card" style="width:25rem; background-color: #D3FFD4">
								<div class="card-body">
									<h3 class="card-title">Giỏ hàng</h3>
									
									<div class="row">
										<div class="col-md-7">
											<label> Số lượng: </label>
										</div>
										<div class="col-md-5 text-end" th:text="${myCart.quantityTotal}"></div>
									</div>
									
									<div class="row">
										<div class="col-md-7">
											<label> Phí vận chuyển: </label>									
										</div>
										<div class="col-md-5 text-end">30.000 đ</div>
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<label> Tổng: </label>
										</div>
										<div class="col-md-6">
											<div class="total text-end" th:text="${#numbers.formatInteger(myCart.amountTotal+30000,1,'POINT')}+' đ'"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>											
		
					
					
			<div class="row pt-4 pb-4">
				<form method="POST" th:action="@{/shop/shoppingCartConfirmation}">
					<!-- Edit Cart -->
		
					<!-- Edit Customer Info -->
					<div class="row" >
						<div class="col" style="display: flex; justify-content: center;">
							<a class="btn btn-secondary" th:href="@{/shop/shoppingCartCustomer}">Sửa thông tin giao hàng</a>
						</div>						
					<!-- Send/Save -->
						<div class="col" style="display: flex; justify-content: center;">
							<input type="submit" value="Xác nhận" class="btn btn-secondary" />
						</div>
						
					</div>
				</form>
			</div>
		</div>
	</div>		
</body>
</html>
