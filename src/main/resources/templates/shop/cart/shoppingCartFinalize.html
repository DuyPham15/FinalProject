<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<title>Giới thiệu - MixiFood</title>
</head>
<body>
	<div class="pt-5" layout:fragment="content" style="background-color: #DEFEFF;">
		<div class="container pt-5">
			<div class="row pt-5 pb-5 text-center">
				<div class="col-md-4 offset-md-4 text-center border rounded pt-3 pb-3" style="background-color: #D3FFD4;">
						<img th:attr="src=@{/images/checked.png}" width=100px height=100px>
						<h1 class="entry-title">Hóa Đơn</h1>
						<h3>Đặt hàng thành công</h3>
						Mã hóa đơn của bạn là: <span th:text="${lastOrderedCart.orderNum}"></span>
				</div>
				<a th:href="@{/home}"><button class="btn btn-outline-secondary mt-4" >Quay lại Trang chủ</button></a>
			</div>
		</div>
	</div>
</body>
</html>
