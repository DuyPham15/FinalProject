<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>
<title>Trang Tạo Mới Quyền Nhân Viên</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class = "col-md-10">
					<h2 class="text-center mb-3 pt-5">Tạo Quyền</h2>
				
					<div class="row" style="display:flex ;justify-content: center;">
						<div class="col-md-6">
							<form th:action="@{/admin/addPermission}" th:object="${permission}" method="post">
								<div class="mb-3">
									<label for="role" class="col-form-label">Tên Quyền</label>
									<input type="text" th:field="*{role}" class="form-control"
										id="role" placeholder="Tên quyền" /> 
									<span th:errors="*{role}" class="text-danger"></span>
								</div>
		
								<a th:href="@{/admin/permissions}" class="mt-3 btn btn-outline-secondary" style="width: 100px">Quay lại</a>
								<input type="submit" value="Lưu" class="mt-3 btn btn-outline-success" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
