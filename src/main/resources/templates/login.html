<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/login.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<title>Đăng nhập</title>
</head>
<body class="background-login">
	<div class="container text-center position-absolute top-50 start-50 translate-middle">
		<div class = "row">
			<div class="login-box col-md-6 offset-md-3">					
				<div class = "position-absolute top-50 start-50 translate-middle">
					<h1 style="color: #212529">Đăng nhập</h1>
					<form class="loginServlet pt-3" method="post" action="login">
					<div th:if="${error} != null">
						<div id="error" class="alert alert-danger" role="alert">
						  Tài khoản hoặc mật khẩu không đúng!
						</div>
					</div>					 		
					<input type="text" name="username" class="form-control input_username mb-3 mt-3" autofocus="autofocus" id="username" placeholder="Tên đăng nhập"/>					
					<input type="password" name="password" class=" form-control input_password mb-3" id="password" placeholder="Password"/>					
					<input class="large-button btn btn-dark" type="submit" name="subsmit" value="Đăng nhập"/>			
					</form>
				</div>
			</div>				
		</div>		
	</div>
</body>
